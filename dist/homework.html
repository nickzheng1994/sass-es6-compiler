<html>

<head>
    <meta charset='utf-8'>
    <title>nick's homework</title>
    <meta name="viewport" content="width=device-width,height=device-height, user-scalable=no,initial-scale=1, minimum-scale=1, maximum-scale=1,target-densitydpi=device-dpi ">
    <link rel="stylesheet" type="text/css" href="homework.css">
    <script src="homework.js"></script>

</head>

<body>
    <div class="wrapper">
        <div class="top-title">
            <div class="center">
                <img src="./../source/logo.svg" class="logo" />
                <img class="head" src="https://ss0.baidu.com/6ONWsjip0QIZ8tyhnq/it/u=956547549,964120469&fm=58" />
            </div>
        </div>
        <div class="bottom-content">
            <div class="content">
                <div class="right-content">
                    <div class="menu">
                        <div class="menu-item" nick-for="menu">
                            <img />
                            <div nick-text="name"></div>
                        </div>
                    </div>
                    <div class="history">
                        <div class="history-list" nick-for="history" nick-text="text">
                        </div>
                    </div>
                </div>
                <div class="left-content">
                    <div class="top">
                        <div class="building"></div>
                        <div class="idle"></div>
                        <div class="others">
                            <div nick-for="all" nick-text=""></div>
                        </div>
                    </div>
                    <div class="center">

                    </div>
                    <div class="bottom">
                        <div class="card" nick-for="cards" nick-text="info"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
